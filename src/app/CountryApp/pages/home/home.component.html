<div class="d-flex align-items-center justify-content-between">
  <app-input (onEnter)="search($event)" (onDebounce)="getResultsSearch($event)"></app-input>
  <app-filters class="h-100" [regions]="regions"[index]="regionActive" (newIndex)="getIndexChanged($event)"></app-filters>
</div>

<div class="row mt-5">
  <div *ngIf="isError" class="alert alert-danger">
    <p>No se encontro nada con el termino {{word}}</p>
  </div>
  <ng-template ngIf="!isError">
    <ng-template  ngFor let-country [ngForOf]="countries" >
      <div class="col-md-4 col-lg-4 col-xl-4 col-xxl-4 mb-5">
        <app-card-country [country]="country"></app-card-country>
      </div>
    </ng-template>
  </ng-template>
</div>
